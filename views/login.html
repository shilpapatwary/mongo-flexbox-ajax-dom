<body>
    <form action="/api/user/login" method="POST">
        <input type="text" name="username"><label>username</label>
        <input type="password" name="password"><label>password</label>

    </form>
   <h2>Register</h2>

        <input type="submit" value="Register">
    </form>
</body>
